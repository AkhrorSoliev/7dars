<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech book</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="container">
          <a class="site-logo" href="">
            <img
              class="site-logo__image"
              src="./images/logo.svg"
              alt=""
              width="190"
              height="36"
            />
          </a>
        </div>
      </div>
      <div class="header-hero">
        <div class="container">
          <div class="header-hero__content">
            <h1 class="header-hero__title">Join the ultimate tech book club</h1>
            <p class="header-hero__description">
              Turn your reading time into learning time with fellow tech
              enthusiasts. Get curated recommendations, join vibrant
              discussions, and level up your skills one chapter at a time.
            </p>
            <a class="header-btn btn" href="">
              <span>REVIEW MEMBERSHIP OPTIONS</span>
            </a>
            <div>Memebers</div>
          </div>
          <img
            class="header-hero__image"
            src="./images/image-hero-desktop.webp"
            width="536"
            height="606"
            alt=""
          />
        </div>
      </div>
    </header>
  </body>
</html>
